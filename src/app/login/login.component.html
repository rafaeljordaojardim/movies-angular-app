<div class="container">
  <h3>Login</h3>
  <form>
    <div>
      <label for="username" >Username:</label>
      <input type="text" id="username" #usernameInput>
    </div>
    <div>
      <label for="password" >Password:</label>
      <input type="password" id="password" #passwordInput>
    </div>
    <button (click)="login($event)">Login</button>
  </form>
</div>
